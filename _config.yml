title: Mari Nagem
description: "site description"
keywords: "key, words"

url: https://2023.marinagem.com
# baseurl: "/2023"
baseurl: ""
exclude: [
  .git,
  .github,
  .gitignore,
  Gemfile,
  Gemfile.lock,
  README.md,
  .sass-cache/,
  .jekyll-cache/,
  gemfiles/,
  node_modules/
]

sass:
  sass_dir: css/_sass

markdown: kramdown
encoding: utf-8
port: 4234

social:
  facebook_user: "fbu"
  twitter_user: "twu"

defaults:
  -
    scope:
      path: "pages/en"
    values:
      layout: "html"
      permalink: /:basename/
      lang: en
  -
    scope:
      path: "pages/pt"
    values:
      layout: "html"
      permalink: /pt/:basename/
      lang: pt
  -
    scope:
      path: "projects/en"
    values:
      layout: "html"
      template: project
      permalink: /:basename/
      lang: en
  -
    scope:
      path: "projects/pt"
    values:
      layout: "html"
      template: project
      permalink: /pt/:basename/
      lang: pt

# prose.io
prose:
  siteurl: "https://2023.marinagem.com"
  media: "imgs"
  ignore:
    - .gitignore
    - .github
    - CNAME
    - _config.yml
    - _data/lang.yml
    - _data/categories.yml
    - _includes
    - _layouts
    - pages/en/archive.md
    - pages/en/index-en.md
    - pages/en/index-plain.md
    - pages/en/index.md
    - pages/pt/archive.md
    - pages/pt/index-en.md
    - pages/pt/index-plain.md
    - pages/pt/index.md
    - assets
    - css
    - js
    - imgs/favicons
  metadata:
    projects:
      - name: "published"
        field:
          element: "hidden"
          value: "true"
      - name: "ptitle"
        field:
          element: "text"
          label: "Project Title"
          placeholder: "Great Project"
      - name: "description"
        field:
          element: "text"
          label: "Project Description"
          placeholder: "Site-specific installation"
      - name: "medium"
        field:
          element: "text"
          label: "Project Medium"
          placeholder: "Oil on canvas"
      - name: "dimensions"
        field:
          element: "text"
          label: "Project Dimensions"
          placeholder: "Variable Dimensions"
      - name: "year"
        field:
          element: "text"
          label: "Project Year"
          placeholder: "2000"
      - name: "cover"
        field:
          element: "text"
          label: "Project Cover Image"
          placeholder: "imgs/default-image.jpg"
      - name: "category"
        field:
          element: "select"
          label: "Project Category"
          placeholder: "Choose Category"
          options:
            - name: 'sun'
              value: 'sun'
            - name: 'water'
              value: 'water'
            - name: 'forest'
              value: 'forest'
            - name: 'minerals'
              value: 'minerals'
            - name: 'machines'
              value: 'machines'
            - name: 'archive'
              value: 'archive'
