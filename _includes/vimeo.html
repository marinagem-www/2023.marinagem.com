{% assign vw = include.width | default: 16 %}
{% assign vh = include.height | default: 9 %}
{% assign padBot = vh | times: 100.0 | divided_by: vw | round: 3 %}

<div class="video-wrapper" style="padding-bottom: {{ padBot }}%;">
  <iframe src="//player.vimeo.com/video/{{ include.id }}?title=0&byline=0&portrait=0" frameborder="0" allowfullscreen></iframe>
</div>
