{% assign home_url = "/L/" | replace: "L", page.lang | replace: "/en", "" %}
{% assign about_url = home_url | append: "about" %}
{% assign archive_url = home_url | append: "archive" %}

<div class="overlay-container {{ page.template }}">
  <a class="overlay-link home-link {{ page.template }}" href="{{ home_url | relative_url }}">
    MariNagem
  </a>

  <a class="overlay-link about-link {{ page.template }}" href="{{ about_url | relative_url }}">
    about
  </a>

  <a class="overlay-link archive-link {{ page.template }}" href="{{ archive_url | relative_url }}">
    archive
  </a>
</div>
