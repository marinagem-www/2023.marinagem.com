<div class="about-container">
  <div class="about-bio-container">
    {{ bio | markdownify }}
  </div>

  <div class="about-cover-container">
    <img class="about-cover" src="{{ 'imgs/about/marinagem_studio_00.jpg' | relative_url }}">
  </div>

  <div class="about-statement-container">
    {{ statement | markdownify }}
  </div>

  <div class="about-download-container">
    <p>
      Download CV: 
      {% for c in site.data.about.cv %}
        <a class="about-download-item" href="{{ c[1] }}" target="_blank">{{ c[0] }}</a>
      {% endfor %}
    </p>
  </div>
</div>
