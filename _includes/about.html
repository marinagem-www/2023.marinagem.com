<div class="about-container">
  <div class="about-title">
    {{ page.ptitle }}
  </div>

  <img class="about-cover" src="{{ 'imgs/about/marinagem_studio_00.jpg' | relative_url }}">

  <div class="about-content">
    {{ content }}
    <div class="exhibitions-title">
      {{ site.data.exhibitions.title[page.lang] }}
    </div>
    <div class="exhibition-info">
      {% for e in site.data.exhibitions.exhibitions %}
        <div class="exhibition-info-item">
          {{ e.year }} {{ e.name }} - {{ e.venue }} ({{ e.location }})
        </div>
      {% endfor %}
    </div>
  </div>
</div>
