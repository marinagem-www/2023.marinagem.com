{% include lang.html %}

<html lang="{{ lang_bcp47 }}">
  {% include head.html layout="home" %}
  <body>
    <div class="home-container">
      {% for s in site.data.sections %}
        {% assign sproj = lang_pages | where:"category",s[0] | sort_natural: "url" | first %}
        <div class="home-section {{ s[0] }}">
          <a class="text" href="{{ sproj.url | relative_url }}">{{ s[1][page.lang] }}</a>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
